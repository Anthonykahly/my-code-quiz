<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>04 Quiz</title>
</head>

<body>
    <!--Button that starts the quiz script-->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Information -->
    <div class="info_box">
        <div class="info_title">
            <span>Quiz Rules</span>
        </div>
        <div class="info_list">
            <div class="info">1. You will have <span>10 seconds</span> per question.</div>
            <div class="info">2. Once selected, you may not change your answer.</div>
            <div class="info">3. You can not select any options once the timer runs out.</div>
            <div class="info">4. You can not exit while taking the Quiz</div>
            <div class="info">5. You will get points for correct answers.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>
</body>

</html>
